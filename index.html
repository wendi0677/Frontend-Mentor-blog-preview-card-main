<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Frontend Mentor | Blog preview card</title>
    <style>
      .card {
        box-shadow: 8px 8px 0 black;
      }
    </style>
  </head>

  <body class="bg-yellow-300 flex justify-center items-center h-screen">
    <div
      class="m-6 sm:m-0 border border-black rounded-3xl p-6 bg-white max-w-sm card"
    >
      <img
        class="rounded-xl"
        src="./assets/images/illustration-article.svg"
        alt=""
      />
      <div class="py-6 flex flex-col gap-3">
        <span
          class="bg-yellow-500 py-1 px-3 rounded text-xs sm:text-sm font-extrabold w-fit"
          >Learning</span
        >
        <p class="text-xs sm:text-sm font-medium">Published 21 Dec 2023</p>
        <a href="#" class="font-bold text-xl sm:text-2xl font-extrabold hover:text-yellow-400">
          HTML & CSS foundations
        </a>
        <p class="text-xs sm:text-base font-medium text-gray-500">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="flex gap-3 items-center">
        <img class="w-8 h-8" src="./assets/images/image-avatar.webp" alt="" />
        <p class="text-sm font-bold">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
